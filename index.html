<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="welcome-header">
      <h1 class="welcome-header__title">평균 계산기 - 개선판</h1>
    </header>

    <form class="form">
      <input id="1" placeholder="과목1" />
    </form>
    <div class="btn">
      <button class="btn__add" onclick="add_textbox()">
        <i class="fa-solid fa-circle-plus fa-3x"></i>
      </button>
      <button class="btn__remove" onclick="remove_textbox()">
        <i class="fa-solid fa-circle-minus fa-3x"></i>
      </button>
      <button class="btn__calc" onclick="calculate()">계산하기</button>
    </div>
    <p>
      당신의 이번 시험 평균은.. <span class="result">&nbsp;&nbsp;</span>점 입니다!!
    </p>
    <script
      src="https://kit.fontawesome.com/e49494c693.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
