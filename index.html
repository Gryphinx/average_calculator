<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>평균 계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="welcome-header">
      <h1 class="welcome-header__title">평균 계산기 - 개선판</h1>
    </header>

    <form>
      <input id="1" placeholder="과목1 점수" />
    </form>
    <div class="btn">
      <button class="btn__add" onclick="add_textbox()">
        <i class="fa-solid fa-circle-plus fa-3x"></i>
      </button>
      <button class="btn__remove" onclick="remove_textbox()">
        <i class="fa-solid fa-circle-minus fa-3x"></i>
      </button>
    </div>
    <div class="container">
      <div class="button" onclick="calculate()">
        <button class="btn__calc" onclick="calculate()">계산하기</button>
        <div class="progress-bar"></div>
        <svg
          x="0px"
          y="0px"
          viewBox="0 0 25 30"
          style="enable-background: new 0 0 25 30"
        >
          <path
            class="check"
            class="st0"
            d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2"
          />
        </svg>
        <img src="img/check.png" />
      </div>
    </div>
    <p>
      당신의 이번 시험 평균은.. <span class="result">&nbsp;&nbsp;</span>점
      입니다!!
    </p>
    <button class="btn__refresh">
      다시 계산하기
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
    <script
      src="https://kit.fontawesome.com/e49494c693.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
